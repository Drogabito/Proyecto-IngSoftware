<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
<div class="row">
	<div class="col-xs-6">
	   <input type="text" class="form-control" [(ngModel)]="texto" required>
	</div>
	<div class="col-xs-6">
	   <button class="btn btn-primary" (click)="search()">Buscar+</button>
	</div>
</div>

<div class="row">
	<h1 *ngIf="pagesToVisit.length>0">Buscando en las siguientes páginas:</h1>
	<li *ngFor="let item of pagesToVisit" class="data-li">
		<a class="a-hover" (click)="openLink(item)" >{{item}}</a>
	</li>
</div>


<div class="row">
	<h1 *ngIf="textoscollected.length>0">Textos recolectadas:</h1>
	<li *ngFor="let textito of textoscollected" class="data-li">
		{{textito}}
	</li>
</div>

<div class="row">
	<h1 *ngIf="imagesRecollected.length>0">Imágenes recolectadas:</h1>
	<li *ngFor="let img of imagesRecollected" class="data-li">
		<a *ngIf="!(error)" [href]="img" class="a-hover" download><img [src]="img" onError='this.style.display = "none"' WIDTH=600 HEIGHT=400></a>
	</li>
</div>
