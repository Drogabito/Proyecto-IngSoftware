<h2>LINKS</h2>
<div *ngIf="link">

	<h3>"{{ link.url }}"</h3>
	<div>
	    <label>Id: </label>{{ link.id }}
	</div>

	<button (click)="goBack()">Back</button>

	<div class="row">
		<h1 *ngIf="imagesRecollected.length>0">Im√°genes recolectadas:</h1>
		<li *ngFor="let img of imagesRecollected" class="data-li">
			<a *ngIf="!(error)" class="a-hover" (click)="openLink(img)"><img [src]="img" onError='this.style.display = "none"'></a>
		</li>
	</div>
</div>
