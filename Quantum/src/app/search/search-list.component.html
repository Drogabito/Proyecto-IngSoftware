<div class="row">
	<form #f="ngForm" (submit)="search(texto)">
		<input type="text" class="w3-input w3-border" [(ngModel)]="texto" name="name" placeholder="Ingresar" required/>
		<button type="submit" class="btn btn-default" [disabled]="!f.form.valid">
			<i class="fa fa-search" aria-hidden="true"></i>
		</button>
		<button type="button"class="btn btn-primary" (click)="clear()">
			Limpiar
		</button>
	</form>
</div>

<div class="row">
	<li *ngFor="let link of urls" class="data-li">
	    <a class="a-hover" (click)="gotoDetail(link)">
			<h3><label>{{ link.title }}</label></h3>
		</a>
		<i>{{ link.snippet }}</i>
  	</li>
</div>
